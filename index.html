<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="media.css">
</head>
<body style="background-color: #E8F1FD;"> <!-- Corrected style property -->

    <div class="fuiltcontainer">
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="logo-section">
                <h1>Feedback App</h1>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-box">
            <!-- Image and Heading Section -->
            <div class="img-box">
                <img src="./Performance Evaluation 1 (1).png" alt="Feedback">
                <h1>We Value Your Feedback!</h1>
                <p>Tell Us What You Think!</p>
            </div>

            <!-- Feedback Form and List -->
            <div class="F-content ">
                <!-- Feedback Form -->
                <form class="feedback-form w-100 p-3 bg-white sm mr-5">
                    <label for="rating" class="form-label">Rate Us:</label>
                    <select id="rating" class="form-select">
                        <option value="#" disabled selected>Select Rating</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                    <textarea
                        placeholder="Enter Your Review Here"
                        class="my-3 form-control"
                    ></textarea>
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>

                <!-- Feedback List -->
                <ul class="my-4 list-group"></ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
